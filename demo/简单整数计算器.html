<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
   function count(x,y,z){
      var lol;
     x=document.getElementById("txt1").value;//获取第一个输入框的值
	 y=document.getElementById("txt2").value;//获取第二个输入框的值
	 z=document.getElementById("select").value;//获取选择框的值
	switch(z)//获取通过下拉框来选择的值来改变加减乘除的运算法则
    {case"+":
        lol=parseInt(x)+parseInt(y);
        break;
     case"-":
        lol=x-y;
        break;
     case"*":
        lol=x*y;
        break;
     default:
        lol=x/y;
    }//设置结果输入框的值 
    document.getElementById("fruit").value=lol;
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /><br/>
   <input type='button' value=' 等于 ' onclick="count()"/><br/><!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='fruit' />   
 </body>
</html>
